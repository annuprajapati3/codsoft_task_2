<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LANDING PAGE</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Pizza..</a>
        <ul>
            <li><a href="#">About pizza</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
        <div class="search"><i class="fa-solid fa-magnifying-glass" id="search-logo"></i></div>
        <button>Log in</button>
    </header>
    <div class="about">
        <h1>America Pizza</h1>
        <h3>With Special Topping</h3><br><br>
        <p>The best healthy food and delivery services</p><br>
        <button>Order Now</button>
    </div>
    <div class="menu">
        <h3>Best snacks</h3>
        <div class="menu-img">
            <div class="img-one">
                <img src="cheese.jpeg" class="Chessy">
                <p>Chessy dough</p>
            </div>
            <div class="img-two">
                <img src="salad.jpeg" class="salad">
                <p>Fresh salad</p>
            </div>
            <div class="img-three">
                <img src="chickenstick.jpeg" class="chicken">
                <p>chicken stick</p>
            </div>
        </div>
    </div>
    <div class="pizza">
        <img src="pizza.jpg " class="pizza-img">
    </div> 
    <div class="slice">
        <img src="slice.jpeg" class="slice-img">
    </div>
</body>
</html>
